<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      AIS - Aggregated ship traffic
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.69/calcite.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.69/calcite.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.69/calcite.css"
    />

    <link
      rel="stylesheet"
      href="./css/main.css"
    />
    <script src="./js/main.js"></script>
   
  </head>

  <body>
    <div id="viewDiv"></div>
    <calcite-card id="controls" class="calcite-theme-dark">
      <div slot="title">Controls</div>
      <calcite-label
        >Line width
        <calcite-slider
          id="lineWidth"
          min="0"
          max="10"
          value="2"
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label
        >Line color
        <calcite-input
          id="lineColor"
          type="color"
          value="#3278f0"
        ></calcite-input>
      </calcite-label>
      <calcite-label
        >Density
        <calcite-slider
          id="density"
          min="0"
          max="1"
          value="1"
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label
        >Line length
        <calcite-slider
          id="lineLength"
          min="0"
          max="100"
          value="50"
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label
        >Line speed
        <calcite-slider
          id="lineSpeed"
          min="0"
          max="0.1"
          value="0.02"
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label
        >Fade duration
        <calcite-slider
          id="fadeDuration"
          min="0"
          max="1"
          value="0.5"
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label
        >Effects enabled
        <calcite-checkbox id="effectsEnabled" checked></calcite-checkbox>
      </calcite-label>
    </calcite-card>
  </body>
</html>
